# Tiny Tapeout project information
project:
  title:        "Universal-Shift-Register-SRM"      # Project title
  author:       "Jeet"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "8-bit Universal Shift Register with Hold, Shift Left, Shift Right, and Parallel Load modes"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_universal_shift_register"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "Mode bit 0 (LSB)"
  ui[1]: "Mode bit 1 (MSB)"
  ui[2]: "Serial input (Left)"
  ui[3]: "Serial input (Right)"
  ui[4]: ""        # Not used
  ui[5]: ""        # Not used
  ui[6]: ""        # Not used
  ui[7]: ""        # Not used

  # Outputs
  uo[0]: "Shift Register Bit 0 (LSB)"
  uo[1]: "Shift Register Bit 1"
  uo[2]: "Shift Register Bit 2"
  uo[3]: "Shift Register Bit 3"
  uo[4]: "Shift Register Bit 4"
  uo[5]: "Shift Register Bit 5"
  uo[6]: "Shift Register Bit 6"
  uo[7]: "Shift Register Bit 7 (MSB)"

  # Bidirectional pins
  uio[0]: "Parallel input bit 0 (LSB)"
  uio[1]: "Parallel input bit 1"
  uio[2]: "Parallel input bit 2"
  uio[3]: "Parallel input bit 3"
  uio[4]: "Parallel input bit 4"
  uio[5]: "Parallel input bit 5"
  uio[6]: "Parallel input bit 6"
  uio[7]: "Parallel input bit 7 (MSB)"

# Do not change!
yaml_version: 6
